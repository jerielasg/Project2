<body>
    <nav>
        <div class="wrapper navBar">
            <div class="logo">
                <p>TITLE</p>
            </div>
            <ul>
                <button id="hamburger">
                    <i class="fa fa-bars">..</i>
                </button>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </div>
        <div class="slideOutNav">
            <button id="close">
                <i class="fa-solid fa-x"></i>
            </button>
            <ul>
                <li>Home</li>
                <li>About</li>
                <li>Contact Us</li>
            </ul>
        </div>
    </nav>
    <header>
        <div class="wrapper">
            <div>
                <!-- insert background image or colour? -->
                <h2>Get In Touch</h2>
            </div>
        </div>
    </header>
    <main>
        <div class="insertMsg">
            <form>
                <label for="name" class="sr-only">Name</label>
                <input type="text" id="name" placeholder="Name">
            
                <label for="email" class="sr-only">Email address</label>
                <input type="email" id="email" placeholder="Email Address">
        
                <label for="message" class="sr-only">Message</label>
                <textarea type="message" id=message rows="4" cols="30"placeholder="Message"></textarea>
                <br>
                <button class="contactButton">Submit</button>
            </form>
        </div> <!-- END .insertMsg -->
        <div class="socialMedia wrapper">
             <ul class="contactIcons">
                <li><a href="http://facebook.com"><i class="fa-brandsfa-facebook-f"></i></a></li>
                <li><a href="http://instagram.com"><i class="fa-brandsfa-instagram"></i></a></li>
                <li><a href="http://linkedin.com"><i class="fa-brandsfa-linkedin-in"></i></a></li>
                <li><a href="http://twitter.com"><i class="fa-brandsfa-twitter"></i></a></li>
                <!-- <li><a href="opens up email"><i class="fa-regular fa-envelope"></i></a></li> -->
            </ul>

            <ul class="contactDetails">
                <!-- <li>ourApp@gmail.com</li> -->
                <li>123 - 456 - 7890</li>
                <li>123 Queen Street West, Unit 10</li>
                <li>Toronto, Ontario</li>
                <li>M5V 2D5</li>
            </ul>
        </div> <!-- END .socialMedia -->        
    </main>
